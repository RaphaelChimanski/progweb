<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8"/>
		<script src="js/script_index.js"></script>
		<link rel="stylesheet" href="css/estilo.css">
		<title> Cadastro </title>
	
	</head>

	<body>
	
		
			<div class="login">
				<h3> Tela de Cadastro</h3>
				<h7><b>Nome*</b></h7>
				<input type="text" id="nome" placeholder="Primeiro nome" required/>
				<h7><b>Senha*</b></h7>
				<input type="text" id="senha" placeholder="Senha" required/>
				<h7><b>Sobrenome</b></h7>
				<input type="text" id="sobrenome" placeholder="Sobrenome" />
				<h7><b>E-mail*</b></h7>
				<input type="email" id="email" placeholder="E-mail" />
				<input type="submit" value="Cadastrar" onClick="cadastroUsuario()">
				<a href="index.html"><img src="imagens/home-icon.png" alt="Voltar para Homepage"></a>
			</div>
	
	
	</body>
	
	
</html>
